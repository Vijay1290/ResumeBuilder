<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="div1">

    </div>

    <div class="container">
      <div class="row text-center">
        <div class="col" style="margin-top: 50px; margin-bottom: 50px;">
          <a href="{% url 'download' %}">
            <img src="../static/IMAGES/temp1.png" alt="" width="350px" height="400px">

        </div>
        <div class="col" style="margin-top: 50px; margin-bottom: 50px;">

    <div class="div1">
      <a href="{% url 'homepage1'%}">

  </div>

    

  
    <style>

        body{
            background: linear-gradient(112.1deg, rgb(32, 38, 57) 11.4%, rgb(63, 76, 119) 70.2%);

            height: 100vh;
          }
        
        .div1{
            text-align: center;
            color: white;
            padding: 1%;
            margin-bottom: 1%;
            font-family: 'Playfair Display', serif;
          }

        
          img{
            border: 3px solid rgb(252, 81, 110);
          }

          img:hover{
            transform: scale(1.3);
            border: 3px solid rgb(252, 13, 53);

          }

          a {
            color: rgb(252, 81, 110);
            text-decoration: none;
        
          }

        a:hover {
            color: rgb(252, 13, 53);
            text-decoration: underline;
          }
